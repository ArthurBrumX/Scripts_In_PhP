<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario Cadastro cliente</h1>
    <div class="cadastrar">
        <h2>Cadastro</h2>
        <div class="div-Nome">
            <p>Nome</p>
            <input type="text">
        </div>
        <div class="div-Sobrenome">
            <p>Sobrenome</p>
            <input type="text">
        </div>
        <div class="div-CPF">
            <p>CPF</p>
            <input type="number">
        </div>
        <div class="div-Telefone">
            <p>Telefone</p>
            <input type="number">
        </div>
        <div class="div-Sexo">
            <p>Sexo</p>
            <input type="text">
        </div>
        <div class="div-DDD">
            <p>DDD</p>
            <input type="number">
        </div>
        <button>Cadastrar</button>
    </div>
</body>
</html>
